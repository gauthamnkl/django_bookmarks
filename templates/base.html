<! DOCTYPE HTML >
<html>
	<head>
		<title>
		Integral Sense Brands | {% block title %}{% endblock %}
		</title>
		<link rel="stylesheet" type="text/css" href="/site_media/blueprint/screen.css">
		<link rel="stylesheet" type="text/css" href="/site_media/style.css">
	</head>
	<body>
	<div class="container">
		<div id="nav">
			<a href="/">home</a> | 
			{% if user.is_authenticated %}
				<a href="/user/{{ user.username }}">{{ user.username }}</a> | 
				<a href="/save/">save</a> | 
				<a href="/logout/">logout</a>
			{% else %}
				<a href="/login/">login</a> | 
				<a href="/register/">register</a>
			{% endif %}
		</div>
		<h1>Integral Sense Brands</h1>
		<hr>
		<h2>{% block head %}{% endblock %}</h2>
		{% block content %} {% endblock %}
	</div>
	</body>
</html>
